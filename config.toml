# The URL the site will be built for
base_url = "https://lunch.support"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
theme = "anatole-zola"

title = "lunch.support"
description = "Philosophy as self help for software peoples."

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "en"

taxonomies = [{ name = "tags" }]
[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]

mode = "light"
default_mode = "light"


[extra.show]
tags = true


[extra.social]
github = "mhcurylo"
linkedin = "mhcurylo"
instagram = "emhacee"


[languages.en.translations]
language_name = "English"
about = "About"
home = "Blog"
tags = "Tags"
archive = "Archive"
links = "Links"
date_format = "%Y-%m-%d"
next_page = "Next Page"
last_page = "Last Page"
